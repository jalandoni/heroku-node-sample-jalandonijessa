<html>
<head>
  <title>Socket.IO Chat</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <center>
  <div>
  <b><h1 style="background-color:skyblue; padding-top: 50px; padding-bottom:20px; font-size: 50px;">We chat</h1></b>
</div></center>
  <!-- Show Active Users -->
  <div class="active">
  <div class="modal fade" id="modalLoginAvatar"  role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
  </div>
  </div>
<div style="width: 20%;" class="card L">
    <div class="card-body">
    <input type="text" id="active" class="btn btn-rounded btn-primary" value="Active User (0)" readonly="">  
  </div>
</div>
</div>

<!-- ------------------------------------------------------------------------------------------ -->
<!-- Username input -->
<br>
<br>
<div class="col-md-4"></div>
      <div class="col-md-4 ">
          <div class="card inputUser">
<div class="username">
    <div class="modal-body text-center mb-1">
<div>
    <input type="text" id="form29" value="" class="form-control form-control-sm validate ml-0">
    <label for="form29" class="ml-0" id="user">Enter username</label>
  </div>

  <div class="text-center mt-4">
    <input type="button" value="Connect" id="submit-btn" class="btn btn-success mt-1" data-dismiss="modal">
    <i class="fas fa-sign-in ml-1"></i>
    </div>
  </div>
</div>
</div>
</div>


<!-- ------------------------------------------------------ -->

<div class="content">
  <!-- <div class="card"> -->

    <center>
      
        <div class="container card">                 
  </div> 
  <div id="typing-area" style="display: none" class="Area">
      <div class="text L textL" id="typing"></div>  
  <form action="">
      
        </div>
      <input id="m" autocomplete="off" placeholder="Write a message...">
      <br/><br/>
      <button class="btn btn-info"  id="send-btn">SEND</button>
      
      <br/>
    </form>
    </center>
  </div>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
